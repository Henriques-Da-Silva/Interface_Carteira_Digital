<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <img src="../Assets/img/icon-small.png" alt="Logo Henry Bank" class="logo">
        <input type="checkbox" name="" id="menuCheck">
        <label for="menuCheck" class="labelMenu">
            <img src="../Assets/img/iconMenu.png" alt="MenuBurguer" class="logo">
        </label>
        <div class="back_para_Aside"></div>
        <aside class="AsideMobile">
            <nav class="menuNav">
                <a href="#"><p class="link">Sign Up</p></a>
                <a href="#"><p class="link">Home</p></a>
                <a href="#"><p class="link">Sobre Nós</p></a>
            </nav>
        </aside>
    </header>

    <div class="principal">
        <aside class="AsideDesktop">
            <nav class="menuNav">
                <a href="#"><p class="link">Sign Up</p></a>
                <a href="#"><p class="link">Home</p></a>
                <a href="#"><p class="link">Sobre Nós</p></a>
            </nav>
        </aside>
        
        <main class="container">
            <form class="tela_signUp">
                <h1 id="login">Login</h1>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Palavra-Passe" required>
                <a class="anchor" href="">Esqueci a minha Palavra-Passe.</a>
                <button type="submit" id="btnCadastrar">Entrar</button>
                <p>Ainda não possui uma conta? <a class="anchor" href="tela1.html">Cadastrar</a></p>
            </form>
        </main>
    </div>
    
</body>
</html>
