<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Cadastrar</title>
</head>
<body>
    <header class="header">
        <img src="../Assets/img/icon-small.png" alt="Logo Henry Bank" class="logo">
        <input type="checkbox" name="" id="menuCheck">
        <label for="menuCheck" class="labelMenu">
            <img src="../Assets/img/iconMenu.png" alt="MenuBurguer" class="logo">
        </label>
        <aside class="AsideMobile">
            <nav class="menuNav">
                <a href="#"><p class="link">Login</p></a>
                <a href="#"><p class="link">Home</p></a>
                <a href="#"><p class="link">Sobre Nós</p></a>
            </nav>
        </aside>
    </header>

    <div class="principal">
        <aside class="AsideDesktop">
                <nav class="menuNav">
                    <a href="#"><p class="link">Login</p></a>
                    <a href="#"><p class="link">Home</p></a>
                    <a href="#"><p class="link">Sobre Nós</p></a>
                </nav>
            </aside>
        
        <main class="container">
            <form class="tela_signUp">
                <h1 id="text">Crie a sua conta no <span id="name">Henry Bank</span></h1>
                <input type="text" placeholder="Nome Completo" required>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Crie uma Senha" required>
                <input type="password" placeholder="Confirmar Senha" required>
                <button type="submit" id="btnCadastrar">Cadastrar</button>
                <p>Já possui uma conta? <a href="tela2.html">Entrar</a></p>
            </form>
    
        </main>
    </div>
    
</body>
</html>
